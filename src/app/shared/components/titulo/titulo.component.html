<div ps-row>

  <div *ngIf="titulo" class="titulo" ps-column ps-mobile="8" ps-tablet="12" ps-desktop-sm="12" ps-desktop-lg="12">
    <h1>{{ titulo }}</h1>
  </div>

  <div *ngIf="subtitulo" class="titulo" ps-column ps-mobile="8" ps-tablet="12" ps-desktop-sm="12" ps-desktop-lg="12">
    <p>{{ subtitulo }}</p>
  </div>

</div>
